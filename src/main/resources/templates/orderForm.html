<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="post" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

<h1>Order your taco creation!</h1>
<img th:src="@{/images/TacoCloud.png}" width="200"/>

<form method="post" th:action="@{/orders}" th:object="${tacoOrder}">
    <h3>Your tacos in this order</h3>
    <a th:href="@{/design}" id="another">Design another</a>
    <br/>

    <ul>
        <li th:each="taco : ${tacoOrder.tacos}"><span th:text="${taco.name}">taco name</span></li>
    </ul>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name:
        <input type="text" th:field="*{deliveryName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}"></span>
    </label>
    <br/><br/>

    <label for="deliveryStreet">Street address:
        <input type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}"></span>
    </label>
    <br/><br/>

    <label for="deliveryCity">City:
        <input type="text" th:field="*{deliveryCity}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}"></span>
    </label>
    <br/><br/>

    <label for="deliveryState">State:
        <input type="text" th:field="*{deliveryState}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryState')}"
              th:errors="*{deliveryState}"></span>
    </label>
    <br/><br/>

    <label for="deliveryZip">Zip code:
        <input type="text" th:field="*{deliveryZip}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}"></span>
    </label>
    <br/><br/>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #:
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC Num Error</span>
    </label>
    <br/><br/>

    <label for="ccExpiration">Expiration:
        <input type="text" th:field="*{ccExpiration}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}"></span>
    </label>
    <br/><br/>

    <label for="ccCVV">CVV:
        <input type="text" th:field="*{ccCVV}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}"></span>
    </label>
    <br/><br/>


    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
